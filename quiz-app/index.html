<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodTech Quiz App</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-200 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-3xl p-10">
    <h1 class="text-4xl font-extrabold text-center text-blue-800 mb-10">🧠 CodTech Interactive Quiz</h1>
    
    <!-- Quiz Box -->
    <div id="quiz-box" class="space-y-8">
      <div id="question" class="text-2xl font-bold text-gray-900">Loading...</div>
      <div id="options" class="space-y-4"></div>
      <div class="flex justify-end">
        <button onclick="nextQuestion()" class="bg-blue-600 text-white text-lg px-6 py-3 rounded-lg hover:bg-blue-700 transition">
          Next Question →
        </button>
      </div>
    </div>

    <!-- Result Box -->
    <div id="result-box" class="hidden text-center mt-10">
      <h2 class="text-3xl font-bold text-green-600 mb-4">🎉 Quiz Completed!</h2>
      <p id="score" class="text-xl font-medium text-gray-800"></p>
      <button onclick="restartQuiz()" class="mt-6 bg-green-600 text-white text-lg px-6 py-3 rounded-lg hover:bg-green-700 transition">
        Restart Quiz 🔁
      </button>
    </div>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
